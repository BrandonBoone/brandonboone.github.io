<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Brandon Boone - {{ page.title }}</title>
		<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css' />
		<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css' />
		<link rel='stylesheet' href='https://rawgithub.com/BrandonBoone/XMLToHTML/master/XMLtoHTML.css' />
		<link rel="stylesheet" href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
		<style type="text/css">
			.starter-template {
				padding: 50px 15px;
			}

			p{
				padding: 40px 0px 0px 0px;
			}

			body { 
				padding-bottom: 70px; 
			}

			.navbar-fixed-bottom span{ 
				vertical-align: bottom;
				position: absolute;
				right: 0px;
				bottom: 0px;
			}

			span.anchor{display: block; position: relative; top: -60px; visibility: hidden;}
		</style>
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<meta http-equiv="Content-Language" content="en" />
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/index.html">Brandon Boone</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/index.html">Home</a></li>
						<li><a href="/blog.html">Blog</a></li>
						<li><a href="/XMLtoHTML.html">XMLtoHTML</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<div class="container starter-template">
			{{ content }}
		</div>
		<div class="container">
			<span>&copy; 2013 Brandon Boone</span>
		</div>
	</body>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<script type='text/javascript' src='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js'></script>
	<script type='text/javascript' src='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js'></script>
	<script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js'></script>
	{{page.script}}
</html>
