---
layout: master
---

<div> 
  <span>{{page.date | date_to_string}}</span>
  <h1><a href='{{page.url}}'>{{page.title}}</a></h1>
  <div>{{ content }}</div>
</div>

<div>
  <h3>Related Posts</h3>
  <table >
    {% for post in site.related_posts limit:3 %}
      <tr>
        <th><a href='{{ post.url }}'>{{ post.title }}</a></th>
        <td>{{ post.date | date_to_string }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
